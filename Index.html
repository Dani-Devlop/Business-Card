<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flip Card with Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h2 {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 32px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .Container-card {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 80px;
    }

    .FlipCard {
      width: 300px;
      height: 400px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
    }

    .FlipCard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .FlipCard:hover .FlipCard-inner {
      transform: rotateY(180deg);
    }

    .FrontSide,
    .BackSide {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Front Side Styling */
    .FrontSide {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: space-between;
    }

    .FrontSide .CardTitle {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex-shrink: 0;
    }

    .FrontSide .CardContent {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .FrontSide .Logo {
      flex-shrink: 0;
      filter: blur(3px);
    }

    .FrontSide .Logo img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      border: 3px solid white;
    }

    .Name {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      filter: blur(3px);
    }

    .Name .Occupied {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
      display: block;
      margin-top: 5px;
    }

    /* Back Side Styling */
    .BackSide {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      transform: rotateY(180deg);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h2 {
        font-size: 24px;
        top: 20px;
      }

      .Container-card {
        margin-top: 70px;
        gap: 20px;
      }

      .FlipCard {
        width: 250px;
        height: 320px;
      }

      .FrontSide .CardTitle {
        font-size: 20px;
      }

      .FrontSide .Logo img {
        width: 70px;
        height: 70px;
      }

      .Name {
        font-size: 16px;
      }

      .Name .Occupied {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .FlipCard {
        width: 200px;
        height: 250px;
      }

      .FrontSide .CardTitle {
        font-size: 18px;
      }

      .FrontSide .Logo img {
        width: 60px;
        height: 60px;
      }

      .Name {
        font-size: 14px;
      }

      .Name .Occupied {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <h2>Hi, There</h2>
  
  <div class="Container-card">
    <!-- Single Card -->
    <div class="FlipCard">
      <div class="FlipCard-inner">
        <div class="FrontSide">
          <div class="CardTitle">Hello there</div>
          <div class="CardContent">
            <div class="Logo">
              <img src="https://github.com/Dani-Devlop/MyBlog/blob/main/Components%2FPicture%2FLogo.jpg?raw=true" alt="Dani Logo">
            </div>
            <div class="Name">
              i'm Dani<br/>
              <span class="Occupied">
                a Front-end Developer
              </span>
            </div>
          </div>
        </div>
        <div class="BackSide">
          ðŸŽ¨ Back Side
        </div>
      </div>
    </div>
  </div>

</body>
</html>
