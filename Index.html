<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flip Card with Logo</title>
    <link rel="stylesheet" href="./Static/Css/Style.css" />
  </head>
  <body>
    <div class="Container-card">
      <!-- Single Card -->
      <div class="Card">
        <!-- ============ FrontSide ============  -->
        <div class="FrontSide">
          <div class="CardTitle">Hello there</div>
          <div class="CardContent">
            <div class="Logo">
              <img
                src="https://github.com/Dani-Devlop/MyBlog/blob/main/Components%2FPicture%2FLogo.jpg?raw=true"
                alt="Dani Logo"
                height="20px"
                width="20px" />
            </div>
            <div class="Name">
              i'm Dani<br />
              <span class="Occupied"> a Front-end Developer </span>
            </div>
          </div>
        </div>

        <!-- ============ FrontSide ============  -->
        <div class="BackSide"></div>
      </div>
    </div>
  </body>
</html>
